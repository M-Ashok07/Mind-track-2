version: 0.2

env:
  variables:
    REGION: ap-south-1
    CLUSTER: mind-track-cluster
    ECR_REPO: mind-track-app
phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Installing kubectl and envsubst"
      - curl -sSL -o /usr/local/bin/kubectl https://amazon-eks.s3.$REGION.amazonaws.com/1.29.0/2024-04-19/bin/linux/amd64/kubectl
      - chmod +x /usr/local/bin/kubectl
      - yum install -y gettext jq
  pre_build:
    commands:
      - echo "Logging in to ECR..."
      - aws --region $REGION ecr get-login-password | docker login --username AWS --password-stdin 304534110140.dkr.ecr.$REGION.amazonaws.com
      - COMMIT_ID=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - IMAGE_URI="304534110140.dkr.ecr.$REGION.amazonaws.com/$ECR_REPO:$COMMIT_ID"
      - echo "IMAGE_URI=$IMAGE_URI"
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $IMAGE_URI .
  post_build:
    commands:
      - echo "Pushing image..."
      - docker push $IMAGE_URI
      - echo "Rendering Kubernetes manifests..."
      - export IMAGE_URI
      - envsubst < k8s/deployment.tmpl.yaml > k8s/deployment.yaml
      - echo "Configuring kubeconfig..."
      - aws eks update-kubeconfig --name $CLUSTER --region $REGION
      - echo "Applying manifests..."
      - kubectl apply -f k8s/deployment.yaml
      - kubectl apply -f k8s/service.yaml
      - kubectl apply -f k8s/ingress.yaml

